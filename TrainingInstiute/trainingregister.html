<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="../style/style.css">

</head>
<body class="TrainingRegisterform">
<div class="trainingregister-header  Register-header valign-wrapper">
    <h4 class="center-align">Training Register</h4>
</div>
<div class="container card-panel Login ">
    <h4>Register</h4>
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="institutename" placeholder="Enter institute name">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-default">Register</button>
    </form>
</div></body>
</html>
