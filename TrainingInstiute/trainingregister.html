<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</head>
<body class="TrainingRegisterform">
<div class="trainingregister-header  Register-header valign-wrapper">
    <h4 class="center-align">Training Register</h4>
</div>
<div class="container card-panel Login ">
    <h4>Register</h4>
    <form role="form">
        <div class="form-group  input-field">
            <input type="text" class="form-control" id="username" >
            <label for="username">User Name</label>

        </div>
        <div class="form-group  input-field">
            <input type="text" class="form-control" id="institutename" >
            <label for="institutename">Institute Name</label>

        </div>

        <div class="form-group  input-field" >
            <input type="email" class="form-control" id="email" >
            <label for="email"> Email</label>

        </div>
        <div class="form-group  input-field">
            <input type="password" class="form-control" id="pwd" >
            <label for="pwd">Password</label>

        </div>

        <button type="submit" class="btn btn-default">Register</button>
    </form>
</div></body>
</html>
