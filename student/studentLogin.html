<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script></head>
<body class="studentLoginform">
<div class="studentlogin-header  Login-header valign-wrapper">
    <h4 class="center-align">Student Login</h4>
</div>
<div class="container card-panel Login ">
    <h4>Login</h4>
    <form role="form">
        <div class="form-group input-field">
            <input type="email" class="form-control" id="email" >
            <label for="email">User Name</label>

        </div>
        <div class="form-group input-field">
            <input type="password" class="form-control" id="pwd" >
            <label for="pwd">Password</label>

        </div>

        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div></body>
</html>
